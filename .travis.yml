os: linux
dist: focal
language: python
python: 3.7
_job_one_vars: &job_one_vars
  env:
    - var_one=ONE
    - var_two=TWO
    - var_three=THREE
_job_two_vars: &job_two_vars
  env:
    - one=ONE
    - two=TWO
    - three=THREE
jobs:
  include:
  - os: linux
    arch: amd64
    <<: *job_one_vars
    stage: branch
    script: sleep 1

    if: type = push
  - os: linux
    arch: amd64
    <<: *job_two_vars
    stage: PR
    script: sleep 2

    if: type = pull_request
  - os: linux
    arch: amd64
    stage: "deploy"
    name: "dpl v1 - LINUX"
    script: sleep 2
    deploy:
      provider: pypi
      username: $PYPI_USERNAME
      password: $PYPI_PASSWORD
      distributions: "DIST"
      on:
        branch: "minimal-build-check"
      #edge: true
  - os: linux
    arch: amd64
    stage: "deploy"
    name: "dpl v2 - LINUX"
    script: sleep 2
    deploy:
      provider: pypi
      username: $PYPI_USERNAME
      password: $PYPI_PASSWORD
      distributions: "DIST"
      on:
        branch: "minimal-build-check"
      edge: true
  - os: osx
    osx_image: xcode14.2
    language: shell
    stage: "deploy"
    name: "dpl v1 - OSX"
    script:
      - alias python=python3
      - sleep 2
    deploy:
      provider: pypi
      username: $PYPI_USERNAME
      password: $PYPI_PASSWORD
      distributions: "DIST"
      on:
        branch: "minimal-build-check"
      #edge: true
  - os: osx
    osx_image: xcode14.2
    language: shell
    stage: "deploy"
    name: "dpl v2 - OSX"
    script:
      - alias python=python3
      - sleep 2
    deploy:
      provider: pypi
      username: $PYPI_USERNAME
      password: $PYPI_PASSWORD
      distributions: "DIST"
      on:
        branch: "minimal-build-check"
      edge: true
