language: shell
os: linux
services:
  - docker

before_install:
  # kubectl setup
  - curl -LO "https://dl.k8s.io/release/$(curl -L -s https://dl.k8s.io/release/stable.txt)/bin/linux/amd64/kubectl"
  - chmod +x kubectl
  - sudo mv kubectl /usr/local/bin/
  # kind cluster setup
  - curl -Lo ./kind https://kind.sigs.k8s.io/dl/v0.20.0/kind-linux-amd64
  - chmod +x ./kind
  - sudo mv ./kind /usr/local/bin/kind
  # Spin a cluster
  - kind create cluster --name test-run
  - kind get clusters
  - kubectl get namespaces
  # make deployment
  - kubectl create deployment demo --image qaxim/hello-go
  - kubectl expose deployment demo --port 8888 --type=NodePort
  - kubectl port-forward svc/demo 8888 &
  - sleep 20
  - curl http://127.0.0.1:8888
install: skip
script: true

notifications:
  slack:
    secure: 
