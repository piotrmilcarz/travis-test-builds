dist: focal
language: shell
arch:
  - arm64
  - amd64
services:
  - docker

env:
  global:
    DOCKER_COMPOSE_YML: ./docker/docker-compose.travis.yml
    TOTAL_FEATURES_CHUNKS: 6
    COMPOSE_DOCKER_CLI_BUILD: 1
    DOCKER_BUILDKIT: 1
  jobs:
    - FEATURES_CHUNK: 1
    - FEATURES_CHUNK: 2
    - FEATURES_CHUNK: 3
    - FEATURES_CHUNK: 4
    - FEATURES_CHUNK: 5
    - FEATURES_CHUNK: 6
    - FEATURES_CHUNK: others

before_install:
  # Install Latest Docker
  - uname -a
  - curl -fsSL https://download.docker.com/linux/ubuntu/gpg | sudo apt-key add -
  - sudo add-apt-repository "deb [arch=arm64] https://download.docker.com/linux/ubuntu $(lsb_release -cs) stable"
  - sudo apt-get update
  - sudo apt-get -y -o Dpkg::Options::="--force-confnew" install docker-ce
install: skip

script:
  - uname -a
  - docker compose version
  - docker compose up
