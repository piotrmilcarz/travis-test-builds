dist: focal
arch: amd64

services:
  - postgresql
addons:
  postgresql: "12"
  apt:
    packages:
    - postgresql-12
    - postgresql-client-12
env:
  test=test
  test2=test
  global:
  - PGPORT=5433
  - PGUSER=travis

language: php
php: 8.3
install: skip

script:
  - php -v
  - sudo systemctl restart postgresql@12-main
  - sleep 15
  - psql -c "\l" -d postgres -U travis
