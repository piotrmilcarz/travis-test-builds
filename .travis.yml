arch: arm64
dist: focal
language: shell
sudo: required
services:
  - docker
env:
  global:
    DOCKER_COMPOSE_YML: ./docker/docker-compose.travis.yml
    DOCKER_COMPOSE_VERSION: 1.29.1

before_install:
  - uname -s
  - uname -m
  - sudo rm /usr/local/bin/docker-compose
  - travis_retry curl -L https://github.com/docker/compose/releases/download/${DOCKER_COMPOSE_VERSION}/docker-compose-`uname -s`-`uname -m` > docker-compose
  - chmod +x docker-compose
  - sudo mv docker-compose /usr/local/bin
  - docker-compose --version

script:
  - docker run --rm hello-world
