os: linux
language: shell

jobs:
  include:
    - stage: "TEST"
      dist: xenial
      script:
        - sudo apt update
    - stage: "TEST"
      dist: bionic
      script:
        - sudo apt update
    - stage: "TEST"
      dist: focal
      script:
        - sudo apt update
    - stage: "FAILING - RUNS BECAUSE PREVIOUS STAGE PASSED"
      script:
        - sleep 2
        - false
    - stage: "THIS WONT RUN BECAUSE PREVIOUS FAILED"
      script:
        - sleep 2
        - true

after_success:
  - |
    curl \
      -u "$NOTIFY_USER":"$NOTIFY_PASSWORD" \
      -d "The build number $TRAVIS_BUILD_NUMBER for repo $TRAVIS_REPO_SLUG exited with code $TRAVIS_TEST_RESULT" https://notify.routemetodotzero.com/travis-ci
notifications:
  slack:
    secure: 

