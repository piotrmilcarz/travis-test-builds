os: osx
osx_image: xcode14.2
language: shell

before_install:
  - brew update && brew upgrade pyenv
  #- brew upgrade pyenv
jobs:
  include:
    - name: "Python 3.7"
      before_script:
        - pyenv install 3.7.17
        - pyenv global 3.7.17
    - name: "Python 3.8"
      before_script:
        - pyenv install 3.8.17
        - pyenv global 3.8.17
    - name: "Python 3.9"
      before_script:
        - pyenv install 3.9.17
        - pyenv global 3.9.17
    - name: "Python 3.10"
      before_script:
        - pyenv install 3.10.12
        - pyenv global 3.10.12
script:
  - python -V
after_success:
  - |
    curl \
      -u "$NOTIFY_USER":"$NOTIFY_PASSWORD" \
      -d "The build number $TRAVIS_BUILD_NUMBER for repo $TRAVIS_REPO_SLUG exited with code $TRAVIS_TEST_RESULT" https://notify.routemetodotzero.com/travis-ci
after_failure:
  - echo FAILED
notifications:
  slack:
    secure: 

