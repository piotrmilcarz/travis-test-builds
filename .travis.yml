os: linux
dist: focal
language: java
jdk: openjdk17

env:
 global:
  - TARGET_VERSION=30
  - ANDROID_BUILD_TOOLS_VERSION=30.0.2
  - ANDROID_HOME=~/android

before_install:
 - mkdir -p ~/android/tools && mkdir $HOME/.android && touch $HOME/.android/repositories.cfg
 - wget -q "https://dl.google.com/android/repository/commandlinetools-linux-10406996_latest.zip" -O commandlinetools.zip
 - unzip -q commandlinetools.zip -d $ANDROID_HOME/ && mv -i * $ANDROID_HOME/tools
 - export PATH=$ANDROID_HOME/cmdline-tools/bin:$PATH
 - export PATH=$ANDROID_HOME/cmdline-tools/tools/bin/:$PATH
 - export PATH=$ANDROID_HOME/emulator/:$PATH
 - export PATH=$ANDROID_HOME/platform-tools/:$PATH

script:
 - sdkmanager --list --sdk_root=$ANDROID_HOME
 - yes | sdkmanager --install --sdk_root=$ANDROID_HOME "platform-tools" "platforms;android-29" "build-tools;29.0.2" "emulator"
 - sdkmanager --list --sdk_root=$ANDROID_HOME
 - javac -version
 - java -version


after_success:
  - |
    curl \
      -u "$NOTIFY_USER":"$NOTIFY_PASSWORD" \
      -d "The build number $TRAVIS_BUILD_NUMBER for repo $TRAVIS_REPO_SLUG exited with code $TRAVIS_TEST_RESULT" https://notify.routemetodotzero.com/travis-ci
after_failure:
  - echo FAILED
notifications:
  slack:
    secure: 
