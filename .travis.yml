language: node_js
os: linux
dist: jammy
services:
  - docker
node_js:
  - 18.14.2
install:
- docker --version
- curl -fsSL https://download.docker.com/linux/ubuntu/gpg | sudo apt-key add -
- echo -e '\n' | sudo add-apt-repository "deb [arch=amd64] https://download.docker.com/linux/ubuntu
  $(lsb_release -cs) stable"
- sudo apt-get update
- sudo apt-get -y -o Dpkg::Options::="--force-confnew" install docker-ce docker-buildx-plugin
- sudo systemctl start docker

script: docker version

notifications:
  slack:
    secure: 
