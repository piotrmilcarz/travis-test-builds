os: linux
dist: focal
#jdk: 17
language: ruby
ruby: 2.7.8

jobs:
  include:
    - name: "Sonar"
script: java -version
after_success:
  - |
    curl \
      -u "$NOTIFY_USER":"$NOTIFY_PASSWORD" \
      -d "$TRAVIS_REPO_SLUG - Build # $TRAVIS_BUILD_NUMBER | Job ID $TRAVIS_JOB_ID, exited with code $TRAVIS_TEST_RESULT" https://notify.routemetodotzero.com/travis-ci
after_failure:
  - echo FAILED
notifications:
  slack:
    secure: 
