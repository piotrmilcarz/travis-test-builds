os: osx
osx_image: xcode14.2
language: shell

jobs:
  include:
    - name: "Python 3.8.17"
      osx_image: xcode11.5
      before_install:
        - unlink $(which python)
        - ln -s $(which python3) /usr/local/bin/python
        - git clone https://github.com/asdf-vm/asdf.git ~/.asdf --branch v0.12.0
        - . "$HOME/.asdf/asdf.sh"
        - source ~/.bashrc
        - asdf plugin-add python
        - asdf install python 3.8.17
        - asdf global python 3.8.17
    - name: "Python 3.9.17"
      osx_image: xcode11.5
      before_install:
