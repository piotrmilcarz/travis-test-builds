##
os: linux
language: ruby
ruby: 3.1.2
dist: bionic

install: skip

jobs:
  include:
    - name: failing
      script: false
    - name: passing
      script: true

after_success:
  - "[[ $TRAVIS_TEST_RESULT = 0 ]] && [[ $TRAVIS_BRANCH = 'minimal-build-check' ]] && echo passed"
after_failure:
  - "[[ $TRAVIS_TEST_RESULT = 1 ]] && [[ $TRAVIS_BRANCH = 'minimal-build-check' ]] && echo failed"
