language: android
dist: trusty
jdk: openjdk17

android:
  components:
    - tools
    - platform-tools
    - extra-google-google_play_services
    - extra-android-m2repository
licenses:
  - 'android-sdk-preview-license-.+'
  - 'android-sdk-license-.+'
  - 'google-gdk-license-.+'

before_install:
  - pyenv install --list
  - pyenv install 3.6.2
  - pyenv global 3.6.2
  - alias python3=python
install: skip
script:
  - python -V
  - python3 -V
  
