language: python

script: 
    - curl https://github.com/DataDog/datadog-ci/releases/download/v2.29.0/datadog-ci_linux-x64 -O
    - sudo mv ./datadog-ci_linux-x64 /usr/local/bin/datadog-ci && sudo chmod +x /usr/local/bin/datadog-ci
    - datadog-ci --version
install: skip

jobs:
    include:
        - dist: xenial
        - dist: bionic
        - dist: focal
