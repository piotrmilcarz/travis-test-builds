language: java
os: linux
dist: jammy
jobs:
  include:
    - name: "With Workaround"
      before_install:
        - java -version
        - javac -version
        - curl -s "https://get.sdkman.io" | bash
        - source "$HOME/.sdkman/bin/sdkman-init.sh"
        - sdk install java 11.0.20-zulu
        - sdk use java 11.0.20-zulu
      script:
       - javac -version
       - java -version
