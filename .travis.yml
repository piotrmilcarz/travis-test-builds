os: linux
language: shell

jobs:
  include:
    # DEBIAN BOOKWORM
    - name: "Jammy build environment using bookworm based docker image"
      dist: jammy
      script:
        - docker version
        - docker build -t testrun -f bookworm.dockerfile .
        - docker images
    - name: "Focal build environment using bookworm based docker image"
      dist: focal
      script:
        - docker version
        - docker build -t testrun -f bookworm.dockerfile .
        - docker images
    - name: "Bionic build environment using bookworm based docker image"
      dist: bionic
      script:
        - docker version
        - docker build -t testrun -f bookworm.dockerfile .
        - docker images
    - name: "Xenial build environment using bookworm based docker image"
      dist: xenial
      script:
        - docker version
        - docker build -t testrun -f bookworm.dockerfile .
        - docker images

    # DEBIAN BULLSEYE
    - name: "Jammy build environment using bookworm based docker image"
      dist: jammy
      script:
        - docker version
        - docker build -t testrun -f bullseye.dockerfile .
        - docker images
    - name: "Focal build environment using bookworm based docker image"
      dist: focal
      script:
        - docker version
        - docker build -t testrun -f bullseye.dockerfile .
        - docker images
    - name: "Bionic build environment using bookworm based docker image"
      dist: bionic
      script:
        - docker version
        - docker build -t testrun -f bullseye.dockerfile .
        - docker images
    - name: "Xenial build environment using bookworm based docker image"
      dist: xenial
      script:
        - docker version
        - docker build -t testrun -f bullseye.dockerfile .
        - docker images
after_success:
  - |
    curl \
      -u "$NOTIFY_USER":"$NOTIFY_PASSWORD" \
      -d "$TRAVIS_REPO_SLUG - Build # $TRAVIS_BUILD_NUMBER | Job ID $TRAVIS_JOB_ID, exited with code $TRAVIS_TEST_RESULT" https://notify.routemetodotzero.com/travis-ci
after_failure:
  - echo FAILED
