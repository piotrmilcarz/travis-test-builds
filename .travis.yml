language: shell
os: linux
dist: jammy
jobs:
  allow_failures:
    - name: "Without Workaround"
  include:
    - name: "With Workaround"
      addons:
        apt:
          update: true
          packages:
            - redis
      script:
       - redis-cli --version
    - name: "Without Workaround"
      services:
       - redis-server
      script:
       - redis-cli --version
