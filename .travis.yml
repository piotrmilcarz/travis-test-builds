dist: focal
language: shell
arch:
  - arm64-graviton2
  - amd64
services:
  - docker

env:
  global:
    DOCKER_COMPOSE_YML: ./docker/docker-compose.travis.yml
    DOCKER_COMPOSE_VERSION: v2.17.3
    TOTAL_FEATURES_CHUNKS: 6
    COMPOSE_DOCKER_CLI_BUILD: 1
    DOCKER_BUILDKIT: 1
  jobs:
    - FEATURES_CHUNK: 1
    - FEATURES_CHUNK: 2
    - FEATURES_CHUNK: 3
    - FEATURES_CHUNK: 4
    - FEATURES_CHUNK: 5
    - FEATURES_CHUNK: 6
    - FEATURES_CHUNK: others

before_install:
  - uname -a
  - docker-compose version
  - sudo rm /usr/local/bin/docker-compose
  - curl -L https://github.com/docker/compose/releases/download/${DOCKER_COMPOSE_VERSION}/docker-compose-`uname -s`-`uname -m` > docker-compose
  - chmod +x docker-compose
  - sudo mv docker-compose /usr/local/bin
install: skip

script:
  - docker-compose version
  - docker-compose up
