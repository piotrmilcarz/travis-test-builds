---
language: ruby
os:
- linux
dist: focal
env:
  global:
  - PGPORT=5433
  - PGUSER=travis
jobs:
  include:
  - stage: one
    addons:
      postgresql: '13'
      apt:
        packages:
        - libssl-dev
        - libxmlsec1
        - libxmlsec1-dev
        - libxmlsec1-openssl
        - postgresql-14
        - postgresql-client-14
        - postgresql-contrib-14
    services:
    - postgresql
    install: skip
    script: psql -c "\l" -d travis
